<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

            <div class="carousel-item active">
                <img class="d-block w-100 h-100" src="./животные карусель//Лама.jpeg" alt="cat1">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100 h-100" src="./животные карусель//коте.jpg" alt="cat2">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100 h-100" src="./животные карусель//Панда.jpg" alt="cat3">
            </div>

        </div>
        <a id="prev" class="carousel-control-prev" href="#slideShow" data-slide="prev"><span

        <a id="next" class="carousel-control-next" href="#slideShow" data-slide="next"><span
                class="carousel-control-next-icon" aria-hidden="true"></span></a>
    </div>
    <div class="container-fluid">
        <div class="row">

                <div class="card" style="width: 18rem;">

                    <img class="card-img-top" src="животные карусель//лама.jpg" alt="Card image cap">

                    <div class="card-body">
                        <h5 class="card-title">Лама</h5>
                        <p class="card-text">Лама смотрит в камеру</p>

                    </div>
                    <div class="card-header">

                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-html="true"
                        data-placement="top" title="
                            Ламы плюются, если их разозлить."> <br>
                        Узнать
                    </button>
                </div>
            </div>




            <div class="col">
                <div class="card" style="width: 18rem;">

                    <img class="card-img-top" src="животные карусель//Лама.jpeg" alt="Card image cap">

                    <div class="card-body">
                        <h5 class="card-title">Лама</h5>
                        <p class="card-text">Лама смотрит по сторонам</p>

                    </div>
                    <div class="card-header">

                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-html="true"

                        <br>
                        Узнать
                    </button>
                </div>
            </div>


            <div class="col">

                    <img class="card-img-top" src="животные карусель//кот хмурый.png" alt="Card image cap">

                    <div class="card-body">
                        <h5 class="card-title">Кот</h5>
                        <p class="card-text">Кот</p>

                    </div>
                    <div class="card-header">

                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-html="true"

                        <br>
                        Узнать

            </div>

                    <img class="card-img-top" src="животные карусель//кот спит.jpg" alt="Card image cap">

                        <h5 class="card-title">Кот</h5>

                    <div class="card-header">

                    </div>

                        Узнать
                    </button>

            </div>



            <div class="col">
                <div class="card" style="width: 18rem;">

                    <img class="card-img-top" src="животные карусель//Панда.jpg" alt="Card image cap">

                    <div class="card-body">
                        <h5 class="card-title">Панда
                        </h5>
                        <p class="card-text">Это панда</p>

                    </div>
                    <div class="card-header">

                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-html="true"

                        title="

                        <br>

                    <div class="card-body">
                        <h5 class="card-title">Панда</h5>
                        <p class="card-text">На картинке панда</p>

                    </div>
                    <div class="card-header">

                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-html="true"

                        title="
                            Китай не продаёт больших панд, а сдаёт их в аренду зоопаркам по всему миру. Аренда одной панды приносит Китаю около 1 млн долларов ежегодно.">
                        <br>
                        Узнать

                crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
